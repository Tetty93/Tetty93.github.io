<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is a form</title>
</head>
<body>
<form id="delivery" autocomplete="off">
    <label for="name">Name<small>*</small></label>
    <input id="name" type="text" name="name" placeholder="nome" required>

    <label for="surname">Surname</label>
    <input id="surname" type="text" name="surname" placeholder="cognome" required>

    <label for="address">Address</label>
    <input type="text" name="address" id="address" placeholder="indirizzo" required>

    <label for="po">Civico</label>
    <input type="number" name="po" id="po" placeholder="numero civico">

    <label for="cap">CAP</label>
    <input type="number" name="cap" id="cap" placeholder="CAP" required>

    <label for="city">Città</label>
    <input id="city" name="city" placeholder="città" type="city" required>

    <label for="province">Provincia</label>
    <select name="province" id="province">
        <option value="MI">Milano</option>
        <option value="RM">Roma</option>
        <option value="FI">Firenze</option>
        <option value="BO">Bologna</option>
    </select>

    <label for="phone">Telefono</label>
    <input type="tel" name="phone" placeholder="phone" id="phone">

    <label for="email">Email</label>
    <input type="email" name="email" placeholder="email" id="email">

    <label for="note">Note</label>
    <textarea name="note" placeholder="note" id="note" cols="30" rows="10"></textarea>

</form>
</body>
</html>
